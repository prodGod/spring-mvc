<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>CarList</title>
</head>
<body>

<table border="1">
    <tr><th>Name</th>
        <th>Model</th>
        <th>Vincode</th>
    </tr>
    <!--/*/ <th:block th:each="cars : ${cars}"> /*/-->
    <tr>
        <td th:text="${cars.getName()}">...</td>
        <td th:text="${cars.getModels()}">...</td>
        <td th:text="${cars.getVinCode()}">...</td>
    </tr>

    <!--/*/ </th:block> /*/-->
</table>

</body>
</html>
